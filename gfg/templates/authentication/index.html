<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-icons-outlined">smart_toy</span>
    </button>

    <button type="submit"> <a href="/signup"> SignUp</button>
    <button type="submit"> <a href="/signin"> SignIn</button>
    <button type="submit"> <a href="/signout"> SignOut</button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class ="chat incoming">
                <span class="material-icons-outlined">smart_toy</span>
                <p>Hi there &#128512; <br> How can i help you today</p>
            </li>
            <li class ="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea name="" id=""placeholder="Enter a message" required></textarea>
            <span id="Send-btn"class="material-symbol-outlined">send</span>
        </div>
    </div>
</body>
</html>
